<!DOCTYPE html>
<html>

<head>
	<title>
		My Calculator
	</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<style>
		body{
			background-color: #EAE1D0;
			text-align: center;
		}
		#para{
			margin-top: 10px;
		}
		#btn
		{
			width: 100%;
			height: 50px;
			font-size: 30px;
			border: none;
			text-align: center;
			margin: 4px 2px;
			border-radius: 8px;
		}

		input[type="button"]
		{
			background-color:red;
			color: black;
			border: solid black 2px;
			width:100%
		}


		input[type="text"]
		{
			background-color:white;
			border: solid black 2px;
			width:100%
		}
	</style>

	<script>


		function backspace(calc) {
			size = calc.display.value.length;
			calc.display.value = calc.display.value.substring(0, size-1);
		}


		function calculate(calc)
		{
			if(calc.display.value.includes("!"))
			{
				size = calc.display.value.length;
				n = Number(calc.display.value.substring(0, size-1));
				f = 1;
				for(i = 2; i <= n; i++)
				{
					f = f*i;
				}
				calc.display.value = f;
			}
			else if(calc.display.value.includes("^"))
			{
				var pos = calc.display.value.indexOf("^");
				var n1 = Number(calc.display.value.substring(0,pos));
				var n2 = Number(calc.display.value.substring(pos+1));
				var ans = Math.pow(n1,n2);
				calc.display.value = ans.toString();
			}
			else
			{
				calc.display.value = eval(calc.display.value);
			}
		}
		function test_prime(calc)
		{
			var k = 1;
			var n = Number(calc.display.value);
			if (n===1)
		  {
		   	k = 0;
		  }
		  else if(n === 2)
		  {
		   	k = 1;
		  }
		  else
		  {
		   	for(var x = 2; x < n; x++)
		   	{
		     	if(n % x === 0)
		   		{
		     		k = 0;
		     		break;
		   		}
		   	}
		  }
		  if(k===1)
			{
				calc.display.value = 'PRIME';
		  }
		  else
			{
		   	calc.display.value = 'NON PRIME';
		  }
		}
	</script>
</head>

<body >
	<form name = "calc">
		<h1 id="para">CALCULATOR</h1>
		<table id="calc" border=5 style="margin: auto; margin-top: 10%;">
			<tr>
				<td colspan=5>
					<input id="btn" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text">
				</td>
			</tr>
			<tr>
				<td>
					<input id="btn" type="button" value="1" OnClick="calc.display.value+='1'">
				</td>
				<td>
					<input id="btn" type="button" value="2" OnClick="calc.display.value+='2'">
				</td>
				<td>
					<input id="btn" type="button" value="3" OnClick="calc.display.value+='3'">
				</td>
				<td>
					<input id="btn" type="button" value="^" OnClick="calc.display.value+='^'">
				</td>
				<td>
					<input id="btn" type="button" value="←" OnClick="backspace(this.form)">
				</td>
			</tr>
			<tr>
				<td>
					<input id="btn" type="button" value="4" OnClick="calc.display.value+='4'">
				</td>
				<td>
					<input id="btn" type="button" value="5" OnClick="calc.display.value+='5'">
				</td>
				<td>
					<input id="btn" type="button" value="6" OnClick="calc.display.value+='6'">
				</td>
				<td>
					<input id="btn" type="button" value="-" OnClick="calc.display.value+='-'">
				</td>
				<td>
					<input id="btn" type="button" value="=" OnClick="calculate(this.form)">
				</td>
			</tr>
			<tr>
				<td>
					<input id="btn" type="button" value="7" OnClick="calc.display.value+='7'">
				</td>
				<td>
					<input id="btn" type="button" value="8" OnClick="calc.display.value+='8'">
				</td>
				<td>
					<input id="btn" type="button" value="9" OnClick="calc.display.value+='9'">
				</td>
				<td>
					<input id="btn" type="button" value="*" OnClick="calc.display.value+='*'">
				</td>
				<td>
					<input id="btn" type="button" value="!" OnClick="calc.display.value+='!'">
				</td>
			</tr>
			<tr>
				<td>
					<input id="btn" type="button" value="." OnClick="calc.display.value+='.'">
				</td>

				<td>
					<input id="btn" type="button" value="0" OnClick="calc.display.value+='0'">
				</td>
				<td>
					<input id="btn" type="button" value="," OnClick="calc.display.value+=','">
				</td>
				<td>
					<input id="btn" type="button" value="+" OnClick="calc.display.value+='+'">
				</td>
				<td>
					<input id="btn" type="button" value="√" OnClick="calc.display.value+='Math.sqrt('">
				</td>
			</tr>
			<tr>
				<td>
					<input id="btn" type="button" value="C" OnClick="calc.display.value=''">
				</td>
				<td>
					<input id="btn" type="button" value="(" OnClick="calc.display.value+='('">
				</td>
				<td>
					<input id="btn" type="button" value=")" OnClick="calc.display.value+=')'">
				</td>
				<td>
					<input id="btn" type="button" value="/"	OnClick="calc.display.value+='/'">
				</td>
				<td>
					<input id="btn" type="button" value="P" OnClick="test_prime(this.form)">
				</td>
			</tr>
		</table>
	</form>
	
</body>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
